<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户详情 - DaiP智能聊天室</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1890ff;
            text-align: center;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            background-color: #1890ff;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #40a9ff;
        }
        .btn-logout {
            float: right;
            background-color: #666;
        }
        .btn-logout:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户详情</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-logout">退出登录</a>
        
        <div class="info-item">
            <span class="info-label">用户ID:</span>
            <span>{{ user.id }}</span>
        </div>
        <div class="info-item">
            <span class="info-label">用户名:</span>
            <span>{{ user.username }}</span>
        </div>
        <div class="info-item">
            <span class="info-label">状态:</span>
            <span>{{ '在线' if user.status == 'online' else '下线' }}</span>
        </div>
        <div class="info-item">
            <span class="info-label">是否管理员:</span>
            <span>{{ '是' if user.is_admin else '否' }}</span>
        </div>
        <div class="info-item">
            <span class="info-label">创建时间:</span>
            <span>{{ user.created_at }}</span>
        </div>
        
        <a href="{{ url_for('get_all_users') }}" class="btn">返回用户列表</a>
    </div>
</body>
</html>
