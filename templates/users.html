<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - DaiP智能聊天室</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1890ff;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .btn {
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #1890ff;
        }
        .btn-primary:hover {
            background-color: #40a9ff;
        }
        .btn-danger {
            background-color: #ff4d4f;
        }
        .btn-danger:hover {
            background-color: #ff7875;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-logout {
            float: right;
            background-color: #666;
        }
        .btn-logout:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户管理</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-logout">退出登录</a>
        
        <h2>用户列表</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>状态</th>
                    <th>是否管理员</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ '在线' if user.status == 'online' else '下线' }}</td>
                    <td>{{ '是' if user.is_admin else '否' }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        <a href="{{ url_for('get_user_details', user_id=user.id) }}" class="btn btn-primary">详情</a>
                        {% if user.username != current_user %}
                            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('确定要删除该用户吗？')">删除</button>
                            </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <h2>修改密码</h2>
        <form action="{{ url_for('change_password') }}" method="POST">
            <div class="form-group">
                <label for="old_password">原密码</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">新密码</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">确认新密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">修改密码</button>
        </form>
    </div>
</body>
</html>
