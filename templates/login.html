<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiP智能聊天室 - 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>DaiP智能聊天室</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" name="nickname" placeholder="请输入昵称" required>
                </div>
                <div class="form-group">
                    <label for="server">服务器地址</label>
                    <select id="server" name="server" required>
                        {% for server in servers %}
                            <option value="{{ server.address }}">{{ server.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                <button type="submit" class="login-btn">登录</button>
            </form>
        </div>
    </div>
</body>
</html>
